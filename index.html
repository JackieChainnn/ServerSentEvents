<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SSE Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Server-sent Events
            </a>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-7 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Comment</h3>
                    <p class="card-text" id="fetch-data">With supporting text below as a natural lead-in to additional
                        content.</p>
                    <a href="/fetch" class="btn btn-primary">Go fetch</a>

                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Crypto price</h5>
                    <div id="myPlot" style="width:auto;max-width:auto"></div>
                    <div id="btc-data"></div>
                    <div id="eth-data"></div>
                    <div id="total-btc"></div>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="/sse" class="btn btn-primary">Go sse</a>
                </div>
            </div>
        </div>
    </div>
    <script src="sse.js"></script>

</html>
